<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title></title>

    <link

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Terrence Regis</p>
      <p id="currentDay" class="lead"></p>

    <!-- This is the time block for each hour on the schedule. -->

    <div class="container">
      <div class="row time-block past" id="9">
        <div class="col-sm-2 hour">9AM</div>
        <textarea class="col-sm-9 description" id="nineText"></textarea>
        <button class="col-sm-1 saveBtn">Save</button>
      </div>
    </div>
